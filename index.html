<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div style="height: 100vh;" class="d-flex justify-content-center align-items-center bg-dark">
        <div class="container w-75 bg-white">
            <div id="result" class="row">
                <div class="col-lg-7 c1">
                    <div>
                        <h2 class="head1">WEATHER</h2>
                        <div class="de">
                            <h1>0.00</h1>
                            <h4>Feels like</h4>
                            <h3>Location</h3>
                            <p>More details</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 c2">
                    <div class="input-group mb-3 mt-5">
                        <input id="submit" type="text" class="form-control" placeholder="Enter your location" aria-label="Enter your location" aria-describedby="button-addon2">
                        <button onclick="getWeather()" class="btn btn-dark" type="button" id="button-addon2">Button</button>
                    </div>
                    <div class="d-flex flex-column ms-4">
                        <h3 class="mb-3">Weather Details</h3>
                        <p class="h">Country</p>
                        <p class="rs"></p>
                        <p class="h">Humidity</p>
                        <p class="rs"></p>
                        <p class="h">Wind</p>
                        <p class="rs"></p>
                        <p class="h">Pressure</p>
                        <p class="rs"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const getWeather=async ()=>{
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${submit.value}&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric`)
        const data = await response.json()
        // console.log(data.main.sys.country);
        result.innerHTML=`
        <div class="col-lg-7 c1">
                    <div>
                        <h2 class="head1">WEATHER</h2>
                        <div class="de">
                            <h1>${data.main.temp}&deg</h1>
                            <h4>Feels like ${data.main.feels_like}</h4>
                            <h3>${data.name}</h3>
                            <p>${data.timezone}</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 c2">
                    <div class="input-group mb-3 mt-5">
                        <input id="submit" type="text" class="form-control" placeholder="Enter your location" aria-label="Enter your location" aria-describedby="button-addon2">
                        <button onclick="getWeather()" class="btn btn-dark" type="button" id="button-addon2">Button</button>
                    </div>
                    <div class="d-flex flex-column ms-4">
                        <h3 class="mb-3">Weather Details</h3>
                        <p class="h">Country</p>
                        <p class="rs">${data.sys.country}</p>
                        <p class="h">Humidity</p>
                        <p class="rs">${data.main.humidity}%</p>
                        <p class="h">Wind</p>
                        <p class="rs">${data.wind.speed}Kmph</p>
                        <p class="h">Pressure</p>
                        <p class="rs">${data.main.pressure}</p>
                    </div>
                </div>
        `
        console.log(data);
    }
</script>
</html>
